	<script type="text/javascript">
		$(function(){
			$("#buy_shop_num .ezsm-shop-numbox-sub").click(function(){
				var num = parseInt($("#buy_shop_num .ezsm-shop-numbox-num input").val());
				if(num>0){
					$("#buy_shop_num .ezsm-shop-numbox-num input").val(num-1);
				}
			});
			$("#buy_shop_num .ezsm-shop-numbox-add").click(function(){
				var num = parseInt($("#buy_shop_num .ezsm-shop-numbox-num input").val());
				$("#buy_shop_num .ezsm-shop-numbox-num input").val(num+1);
			});
		});
	</script>
</head>
